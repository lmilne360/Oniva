<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="getEvents($event)">
        <ion-refresher-content pullingText="Pull to refresh"></ion-refresher-content>
    </ion-refresher>
    
<ion-card *ngFor="let event of events" (click)="selectEvent(event)">
  <ion-card-content>
    <ion-card-title>{{ event.title}} </ion-card-title>
    <p>{{event.description}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
