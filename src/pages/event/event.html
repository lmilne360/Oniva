<ion-header>

  <ion-navbar>
    <ion-title>{{ event.title}}</ion-title>

    <ion-buttons end *ngIf="currentUser.uid === event.uid">
      <button ion-button icon-only (click)="deleteEvent(event)">
          <ion-icon name='close'></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end *ngIf="currentUser.uid === event.uid">
      <button ion-button icon-only (click)="editEvent(event)">
          <ion-icon name='construct'></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="event.title">
      Title: {{ event.title }}
    </ion-item>

    <ion-item *ngIf="event.description">
      Description: {{event.description}}
    </ion-item>

    <ion-item *ngIf="event.date">
     Date: {{ event.date | amFromUtc | amLocale:'en'| amDateFormat:'MMMM Do YYYY, h:mm a' }}
    </ion-item>

    <ion-item *ngIf="event.location">
      Location: {{event.location}}
    </ion-item>

  </ion-list>
</ion-content>
