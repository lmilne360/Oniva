<ion-header>

  <ion-navbar>
    <ion-title>{{ event.title}}</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only (click)="deleteEvent(event)">
          <ion-icon name='close'></ion-icon>
        </button>
     </ion-buttons>

     <ion-buttons end>
        <button ion-button icon-only (click)="editEvent(event)">
          <ion-icon name='construct'></ion-icon>
        </button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Description" [(ngModel)]="event.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="event.location"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.date"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.date"></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
