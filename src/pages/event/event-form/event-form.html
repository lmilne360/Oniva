<ion-header>

  <ion-navbar>
    <ion-title>{{formTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="eventForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-textarea formControlName="date"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-textarea formControlName="location"></ion-textarea>
    </ion-item>

    <button ion-button type="submit" [disabled]="!eventForm.valid">Submit</button>
  </form>

</ion-content>
