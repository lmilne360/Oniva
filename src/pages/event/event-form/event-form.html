<ion-header>

  <ion-navbar>
    <ion-title>{{formTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <md-form-field class="example-full-width">
        <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
        <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
        <md-datepicker touchUi="true" #picker></md-datepicker>
      </md-form-field>
      <br> <br>
  <form [formGroup]="eventForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <!-- <ion-textarea formControlName="date"></ion-textarea> -->
      <ion-datetime formControlName="date" displayFormat="MMM/DD/YYYY" min={{currentDate.toISOString()}} max={{currentDate.getFullYear()+1}}></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-datetime formControlName="date" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-textarea formControlName="location"></ion-textarea>
    </ion-item>

    <button ion-button type="submit" [disabled]="!eventForm.valid">Submit</button>
  </form>
</ion-content>
